<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Algolia | e-commerce search</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-3 col-md-offset-5 form-group search">
          <label>Search users in real time</label>
          <input class="form-control" type="text" placeholder="Search for Hateful Eight, mouse, 1080p...">
        </div>
        <div class="col-md-6 col-md-offset-3 results">
          <ul id="products"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
