<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Algolia | e-commerce search</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/instantsearch.js/1.6.1/instantsearch.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="form-group search-container">
            <label>What are you searching for today?</label>
            <input class="form-control" type="input" id="search-box">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 search-filters">
          <div id="hierarchical-categories"></div>
          <div id="brands"></div>
          <div id="price"></div>
          <div id="clear-all"></div>
        </div>
        <div class="col-md-8">
          <div class="col-md-12 hits-filters">
            <div class="col-md-6">
              <div id="sort-by-container" class="pull-left"></div>
            </div>
            <div class="col-md-6">
              <div id="pagination-container" class="pull-right"></div>
            </div>
          </div>
          <div class="col-md-12 hits-display">
            <div id="hits"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- TEMPLATES -->
    <script type="text/html" id="hit-template">
      <div class="hit hit-container">
        <div class="hit-image">
          <a href={{url}}><img class="img-responsive" src="{{image}}" alt="{{name}}"></a>
        </div>
        <div class="hit-content">
          <h3 class="hit-price">${{price}}</h3>
          <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
          <p class="hit-description">{{description}}</p>
        </div>
      </div>
    </script>

    <script type="text/html" id="no-results-template">
      <div id="no-results-message">
        <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
        <a href="." class='clear-all'>Clear search</a>
      </div>
    </script>
    <!-- /TEMPLATES -->
    
    <!-- SCRIPTS -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/instantsearch.js/1.6.1/instantsearch.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <!-- /SCRIPTS -->
  </body>
</html>
